<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Reviews</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="index-title">
                <span>Ludo</span>
            </h1>
            <p class="site-description">Explore the world of Ludo!</p>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="info.html">Game Info</a></li>
                        <li><a href="reviews.html">Reviews</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>  
        </div>
    </header>
    <main>
        <section class="reviews">
            <h2>Player Reviews</h2>
            
            <form id="new-review-form" class="review-form">
                <h3>Add Your Review</h3>
                <div class="input-container">
                    
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div>
                </div>
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>
                <button class="buta" type="submit">Create</button>

                <div id="review-cards" class="card-container"></div>
            </form>
        </section>
        
   
    </main>
    <footer>
     
    </footer>
    <script src="data.js"></script>
</body>
</html>
